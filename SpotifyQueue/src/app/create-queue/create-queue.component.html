<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="../home">Home</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search queue id" aria-label="Search">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Create New Queue.</h1>
        <p class="lead">
            Please add name and description.</p>
    </div>
</div>

<div style="margin: 0 20%;">
    <form>

        <label>Name:</label>
        <br>
        <input type="text" [(ngModel)]="nameQueue" name="nameQueue">
        <br>
        <label>Description:</label>
        <br>
        <textarea type="text" rows="10" cols="40" [(ngModel)]="textQueue" name="textQueue"> </textarea>
        <br>
        <button type="submit" class="btn btn-primary" (click)="createQueue($event)">Create Queue</button>

    </form>
</div>
