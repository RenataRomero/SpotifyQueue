<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Queue song request.</h1>
        <p class="lead">
            Since this is an independent Spotify project, to add a song, put the name of the song and the artist..</p>
    </div>
</div>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Song's name:</label>
        <input type="text" class="form-control" id="song-name" placeholder="Enter song's name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Artist</label>
        <input type="text" class="form-control" id="artist" placeholder="Enter song's artist.">
    </div>
    <div class="form-group form-check">
    </div>
    <button type="submit" class="btn btn-primary">Add to queue</button>
</form>
<div class="player">
    <iframe src="https://open.spotify.com/embed/playlist/2ehIooSkp2XPe55VppmNtS" width="600" height="600" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>
<div>
    <button class="btn btn-primary" routerLink="/home">Home</button>
</div>
