<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Home</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search queue id" aria-label="Search">
            <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Create New Queue.</h1>
            <p class="lead">
                Please add name and description.</p>
        </div>
    </div>
    <div style="margin: 0 30%;">
        <form>

            <label>Name:</label>
            <br>
            <input type="text">
            <br>
            <label>Description:</label>
            <br>
            <textarea type="text" rows="10" cols="80"> </textarea>
            <br>
            <button type="submit" class="btn btn-primary">Create Queue</button>
        </form>
    </div>
</body>
</html>
